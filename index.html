<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Snake game</title>
  </head>
  <body>
    <div class="snake_container">
      <h1>Snake Game</h1>
      <div class="game_block">
        <div class="overlay">
          <h2 class="start-game">Start Game</h2>
          <h3 class="final-score toggle">Your score:</h3>
          <a href="#">Start</a>
        </div>
        <canvas id="gBoard"></canvas>
      </div>
      <h2 class="score">Score: 0</h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
